<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Create Account</title>
</head>

<body>
    <main class="container">

        <div class="left-box">
<img src="./img/logo.png" alt="">
        </div>

        <div class="right-box">
            <div class="rightbox-content">
                <div class="signup-title">
                    <h2>Sign Up</h2>
                    <p>Welcome, Sign up to continue</p>
                </div>

                <!-- form start -->
                <form action="">
                    <div class="signup-form">

                        <!-- <div class="form-name"> -->
                            <label for="">Full Name
                            <input type="text" name="" id="" placeholder="John Doe">
                        </label>
                        <!-- </div> -->

                        <!-- <div class="form-email"> -->
                            <label for="">Email
                            <input type="email" name="" id="" placeholder="email@example.com">
                        </label>
                        <!-- </div> -->
<!-- 
                        <div class="form-password"> -->
                            <label for="">Password
                            <input type="password" name="" id="" placeholder="enter your password">
                        </label>
                        <!-- </div> -->

                        <div class="signup-btn">
                            <input type="submit" name="" id="">
                        <!-- <button type="submit">Sign Up</button> -->
                    </div>
                </form>
                <!-- form end -->


                <div class="already-member">
                    <p>Already a member? <a href="/index.html">Login to continue</a></p>
                </div>

            </div>

        </div>

    


    </main>
</body>

</html>
